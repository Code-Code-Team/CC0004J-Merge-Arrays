<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MergeArrays</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="mainContainer">

        <div class = "inputContainer1">
            <input id= "firstInput" class="input" type="text" placeholder="Enter the words for first array">
            <button id = "firstInputButton" class = "button">Add Words to First</button> <br>
            <p id = "firstArrayText" class = "text"> First Array => </p>
        </div>
        <div class = "inputContainer2">
            <input id= "secondInput" class="input" type="text" placeholder="Enter the words for second array">
            <button id = "secondInputButton" class = "button">Add Word to Second</button>
            <p id = "secondArrayText" class = "text"> Second Array => </p>
        </div>
        <div class = "concatContainer">
            <p id = "mergedArrayText" class = "text">Merged Array =></p>
            <button id = "concatInputButton" class = "button">Merge Both Array</button>
            <button id = "resetAllButton" class = "button">Reset</button>
        </div>
        
    </div>
    <script src="mergeArrays.js"></script>
</body>
</html>
